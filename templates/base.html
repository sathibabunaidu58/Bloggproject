<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: lightsteelblue;z-index: 1;" >
    <nav class="navbar navbar-dark fixed-top " style="background-color: thistle;">
        <div>
            <div >
            <a href="{% url 'home' %}" class="m-3"><img src="https://img.icons8.com/flat-round/40/000000/home--v1.png"/></a>
            <a href="{% url 'create' %}"><img src="https://img.icons8.com/office/40/000000/create-new.png"/></a>
            

            </div>
        </div>
  
        {% if request.user.is_authenticated %}
        <div style = "position:absolute; top: 0;left: 85%;">
            {% for j in p %}
                {% if request.user == j.user%}
                        
                <a href="{% url 'profile' j.user.id %}"> <img class="rounded-circle m-2" style="z-index: 2;width: 55%;height: 55%;" src="{{ j.image.url }}" alt=""></a>  
                        
                    
                {% endif %}
            
            {% endfor %}
        </div>
        
        <a href="{% url 'logout' %}" class="m-3"><img src="https://img.icons8.com/external-sbts2018-lineal-color-sbts2018/35/000000/external-logout-social-media-sbts2018-lineal-color-sbts2018.png"/></a>
        {% else %}
        <div  class="inline">
            <a  href="{% url 'sign' %}"><img src="https://img.icons8.com/ultraviolet/63/000000/add-user-male.png"/></a>
            <a href="{% url 'login' %}" class="m-3"><img src="https://img.icons8.com/dusk/40/000000/login-rounded-right.png"/></a>
        </div>
        

        {% endif %}

    </nav>
    <div class="d-flex justify-content-center ">
        <div class="row ">
            <div class="column">
           
                    {% if messages %}
                    {% for i in messages %}
                    <div class="alert alert-danger" role="alert">
                    {{i}}
                    </div>
                    {% endfor %}
                    {% endif %}
                    
                    
              
            </div>
        </div>
    </div class='container '>
   
    <div class="overflow-auto" >  
    {% block content %}
    


    {% endblock %}
    </div>

</div>
</body>
</html>
